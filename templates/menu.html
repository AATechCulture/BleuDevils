<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDine Menu - {{ airline_name }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1507812984078-917a274065be?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8YWlycGxhbmV8fHx8fHwxNjk5MTY1MzMy&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        h1 {
            margin-bottom: 30px;
        }

        .menu-item {
            margin: 10px 0;
            text-align: left;
        }

        .add-to-cart-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }

        .translate-btn {
            display: block;
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .translate-btn:hover {
            background-color: #0056b3;
        }
        .cart {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        #cart-icon {
            width: 28px; /* Adjust the width of the cart icon */
            height: 24px; /* Adjust the height of the cart icon */
            vertical-align: middle;
        }
    </style>
    <script>
        function validateForm() {
            var checkboxes = document.querySelectorAll('input[name="menu_item"]:checked');
            if (checkboxes.length === 0) {
                alert("Please select at least one item to add to the cart.");
                return false;
            }
            return true;
        }
    </script>
    <script>
        function buttonClicked(airline) {
            window.location.href = `confirmation_page.html?airline=${airline}`;
        }
    </script>
</head>

<body>
    <h1>Welcome to {{ airline_name }} Menu</h1>
    <form action="/submit" method="post" onsubmit="return validateForm();">
        {% for item in menu_items %}
            <div class="menu-item">
                <input type="checkbox" id="item_{{ item.id }}" name="menu_item" value="{{ item.id }}">
                <label for="item_{{ item.id }}">{{ item.name }} - ${{ item.price }}</label>
            </div>
        {% endfor %}
        <button class="add-to-cart-btn" type="submit">Add to cart</button>
        <div class="cart">
            <img id="cart-icon" src="https://static-00.iconduck.com/assets.00/shopping-cart-icon-512x462-yrde1eu0.png" alt="Cart Icon">
        </div>
    </form>

    <a class="translate-btn" href="/translate">Translate To Spanish</a>
</body>

</html>
